<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四日市市まちづくりハッカソン 2024 壁紙ダウンロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .wallpaper-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .wallpaper-item {
            max-width: 100%;
            width: 600px;
        }
        .wallpaper-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .wallpaper-item img:hover {
            transform: scale(1.05);
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .wallpaper-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>四日市市まちづくりハッカソン 2024 壁紙ダウンロード</h1>
    <div class="wallpaper-container">
        <div class="wallpaper-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E3%82%B3%E3%83%A9%E3%83%9B%E3%82%99%E5%A3%81%E7%B4%99%E2%91%A0-aCIQMW5E8wGJUz4XeBJMtvqMF6GsaO.jpeg" alt="四日市市まちづくりハッカソン 壁紙1">
            <a href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E3%82%B3%E3%83%A9%E3%83%9B%E3%82%99%E5%A3%81%E7%B4%99%E2%91%A0-aCIQMW5E8wGJUz4XeBJMtvqMF6GsaO.jpeg" download="images/コラボ壁紙①.jpeg" class="download-btn">壁紙1をダウンロード</a>
        </div>
        <div class="wallpaper-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E3%82%B3%E3%83%A9%E3%83%9B%E3%82%99%E5%A3%81%E7%B4%99%E2%91%A1-lZXOuS0c1Dv7eMWGYj5qyOZDYbOufw.jpeg" alt="四日市市まちづくりハッカソン 壁紙2">
            <a href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E3%82%B3%E3%83%A9%E3%83%9B%E3%82%99%E5%A3%81%E7%B4%99%E2%91%A1-lZXOuS0c1Dv7eMWGYj5qyOZDYbOufw.jpeg" download="images/コラボ壁紙②.jpeg" class="download-btn">壁紙2をダウンロード</a>
        </div>
    </div>
</body>
</html>
